<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Prank</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: pink;
            text-align: center;
        }
        #valentine {
            margin-top: 20%;
            width: 250px;
            height: 250px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 30px;
            padding: 10px 50px;
            transition: all 0.3s ease;
        }
        #popup {
            display: none; /* hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #popup p {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="valentine">
        <source src="valentine.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>
        Will You Be My Valentine?!
        HAHAHAHAHAHHA
    </h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="popup">
        <p>WTF??
            <br>    
            F. UUUUUUU!!! AHHAHAHA
        </p>
        <video autoplay loop muted playsinline id="valentine">
            <source src="meme.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
<script>
    // Grab elements
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");

    // Track scale values
    let yesScale = 1;
    let noScale = 1;

    // No button click → shrink "No", enlarge "Yes" (repeatedly)
    noBtn.addEventListener("click", () => {
        noScale -= 0.1;   // shrink by 10% each click
        yesScale += 0.2;  // grow by 10% each click

        noBtn.style.transform = `scale(${noScale})`;
        yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Yes button click → show popup
    yesBtn.addEventListener("click", () => {
        popup.style.display = "block";
    });
</script>
</body>
</html>
